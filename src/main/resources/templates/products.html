<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продукты</title>
</head>
<body>
<h1>Продукты</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Наименование</th>
        <th>Стоимость</th>
        <th>Категория</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"/>
        <td th:text="${p.name}"/>
        <td th:text="${p.price}"/>
        <td> <a th:text="${p.category.name}" th:href="@{/products/categories/{category}(category=${p.category.name})}"/> </td>
    </tr>
    </tbody>
</table>
</body>
</html>
