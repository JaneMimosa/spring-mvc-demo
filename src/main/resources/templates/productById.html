<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продукт по ID</title>
</head>
<body>
<h1>Продукт</h1>
<p th:text="'id: ' + ${product.get().id}" />
<p th:text="'name: ' + ${product.get().name}" />
<p th:text="'price: ' + ${product.get().price}" />
<p th:text="'category: ' + ${product.get().category.name}" />
</body>
</html>
